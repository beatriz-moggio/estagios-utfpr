<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./recursos/style-login.css">
  <title>Login</title>
</head>

<body>
  <div class="geral">
    <div>
      <img src="./recursos/imagens/login.png"><br /><br /><br />
      <p>Informações para acessar o sistema</p><br />
    </div>

    <form>
      <div class="row">
        <div class="twelve">
          <input type="email" placeholder="e-mail" class="u-full-width" required><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="twelve">
          <input type="password" placeholder="senha" class="u-full-width" required><br /><br /><br />
        </div>
      </div>
      
      <button><a href="index.html">ENTRAR</a></button>
    </form>
  </div>
</body>

</html>
