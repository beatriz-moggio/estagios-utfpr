<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./recursos/imagens/icone.png" type="image/x-icon">
    <title>Sistema de Contato</title>

    <link rel="stylesheet" href="recursos/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="./recursos/imagens/icone.png" width="30" height="30" alt="">
            </a>
        </nav>
    </header>

    <main>
        <div class="d-flex justify-content-center" >
            <div class="card">
                <div class="card-body">
                    <p class="p-contato text-center">CONTATO</p>
                    <form id="form-contato" data-toggle="validator" role="form">
                        <div class="form-group">
                            <label for="textNome" class="control-label">Nome: </label>
                            <input id="textNome" class="form-control" type="text" placeholder="Digite seu nome" required>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="control-label">Endereço de e-mail: </label>
                            <input id="inputEmail" class="form-control" type="email" placeholder="Digite seu e-mail" data-error="Por favor, informe um e-mail correto." required>
                        </div>

                        <div class="form-group">
                            <label for="inpuMensagem" class="control-label">Mensagem: </label>
                            <textarea id="inputMensagem" class="form-control" type="text" 
                                placeholder="Digite a mensagem" required></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/validator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>

    <footer class="fixed-bottom">
        <div class="text-center p-3">
            Sem informações de contato no momento.
        </div>
    </footer>
</body>

</html>
